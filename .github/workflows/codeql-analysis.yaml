name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-java:
    timeout-minutes: 30
    name: Analyze Java or Kotlin
    continue-on-error: true
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    if: ${{ github.event.repository.language == 'Kotlin' || github.event.repository.language == 'Java' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up a JDK environment for building, testing and releasing.
      - name: Set up JDK 17.0.4
        uses: actions/setup-java@v3.10.0
        with:
          java-version: 17.0.4
          distribution: temurin

      # Allow caching Gradle executions to further speed up CI/CD steps invoking Gradle.
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.3
        with:
          gradle-executable: ./gradlew
          gradle-version: wrapper
          gradle-home-cache-cleanup: true
          cache-read-only: true

      # Set up a Node environment for JS/TS/Node client generation.
      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ github.event.repository.language }}
          ram: 4096

      - name: Gradle Build
        run: ./gradlew build -x test --stacktrace
        env:
          GITHUB_TOKEN: ${{ secrets.GH_REGISTRY_GRADLE_TOKEN }}
          GRADLE_READ_KEY: ${{ secrets.GH_REGISTRY_GRADLE_TOKEN }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          ram: 4096
          category: "/language:java"

  analyze-javascript:
